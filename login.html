<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση Εθελοντή</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <p class="back-home">
        <a href="main.html">← Επιστροφή στην αρχική σελίδα</a>
    </p>
    <div class="login-container">
        <h2>Σύνδεση</h2>
        <form class="login-form" onsubmit="return handleLogin(event)">
        <input type="text" name="username" placeholder="Όνομα Χρήστη" required>
        <input type="password" name="password" placeholder="Κωδικός" required>
        <button type="submit">Είσοδος</button>
        </form>
        <p>Δεν έχετε λογαριασμό; <a href="#">Εγγραφή</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
